<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <img src="./other-icons/KT.png" class="icon">
            <div>POPIFY</div>
        </div>
        <div class="songs-wrapper">
            <div class="songs">
                <div class="song">
                    <img src="./song-icons/FrenchMontana.jpg" class="song-icon one">
                    <div class="song-info">
                        <div class="song-name">Unforgettable</div>
                        <div class="song-artist">French Montana</div>
                    </div>
                </div>
                <div class="song">
                    <img src="./song-icons/Eminem.jpg" class="song-icon">
                    <div class="song-info">
                        <div class="song-name">Lose Yourself</div>
                        <div class="song-artist">Eminem</div>
                    </div>
                </div>
                <div class="song">
                    <img src="./song-icons/Survivor.jpg" class="song-icon">
                    <div class="song-info">
                        <div class="song-name">Eye Of The Tiger</div>
                        <div class="song-artist">Survivor</div>
                    </div>
                </div>
                <div class="song">
                    <img src="./song-icons/Kiss.jpg" class="song-icon">
                    <div class="song-info">
                        <div class="song-name">I Was Made For Lovin' You</div>
                        <div class="song-artist">Kiss</div>
                    </div>
                </div>
                <div class="song">
                    <img src="./song-icons/Eminem.jpg" class="song-icon">
                    <div class="song-info">
                        <div class="song-name">Godzilla</div>
                        <div class="song-artist">Eminem</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="toolbar">
            <div class="song-playBar">
                <input type="range" min="1" max="100" value="0" class="song-durationBar">
            </div>
            <div class="song-play-icons">
                <div><img src="./other-icons/next.png" class="rotate back-btn"></div>
                <div class="play-btn-div"><img src="./other-icons/play-button.png" class="play-btn"></div>
                <div><img src="./other-icons/next.png" class="next-btn"></div>
            </div>

        </div>
    </div>
    <script src="script.js">
        
    </script>
</body>

</html>
